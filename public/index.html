<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 310px;
        }

        #dragMe {
            position: absolute;
            width: 10px;
            cursor: col-resize;
            background-color: lightgray;
            z-index: 999;
            top: 0;
            bottom: 0;
            left: 300px;
        }

        #side-panel {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 300px;
            background: white;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .form-control {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .leaflet-container {
            font-size: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 4px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .county-tooltip {
            font-size: 14px;
            /* Adjust font size as needed */
            font-family: 'Foundry', sans-serif;
            /* Specify font family */
            border: 1px solid #808080;
            /* Border color and width */
            background-color: rgb(255, 255, 255);
            /* Tooltip background color */
            padding: 4px;
            /* Padding inside the tooltip */
            border-radius: 5px;
            /* Rounded corners */
            box-shadow: 10px 10 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    </style>
</head>

<body>
    <div id="split-container" style="display: flex">
        <div id="side-panel">
            <h3>Households currently on map:</h3>
            <select id="countyDropdown" class="form-control">
                <option selected="selected">Select a County...</option>
            </select>
            <select id="townDropdown" class="form-control">
                <option selected="selected">Select a Town...</option>
            </select>
            <table id="markers-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="dragMe"></div>
        <div id="map" style="flex: 1 1 0%;"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
